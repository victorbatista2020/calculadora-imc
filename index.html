<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <title>Calculadora IMC</title>
</head>
<body>
    <main id="container">
   
        <section id="calculator">
           <form id="form" >
            <h1 id="title">Calculadora IMC</h1>
            <div class="input-box">
                <label for="weight"> Peso em KG
                    </label>
                    <div class="input-field">KG
                        <input type="number" id="weight" name="weight" required>
                    </div>

            </div>

            <div class="input-box">
                <label for="height"> Altura em M
                    </label>
                    <div class="input-field">M
                        <input type="number" step="0.01" id="height" name="height" required>
                    </div>

            </div>


<div id="container-button">
<button id="calculate">Calcular</button>
<button id="reset">Reset</button>
</div>

           </form>
            <div id="infos" class="hidden">
              <div id="result">
                <div id="bmi">
                    <span id="value"></span>
                    <span>Seu Imc</span>

                </div>
                <div id="description">
                    <span></span>
                </div>
              </div>

            </div>


        </section>
    </main>

    <script src="script.js"></script>

</body>
</html>
